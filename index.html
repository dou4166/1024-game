<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>4096 遊戲（純享版:)）</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      text-align: center;
      background-color: #faf8ef;
      color: #776e65;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent; /* 取消手機點擊高亮 */
    }
    #start-screen {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: #faf8ef;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      font-size: 20px;
    }
    h1 {
      font-size: 60px;
      margin-top: 20px;
    }
    #score-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      font-size: 18px;
    }
    #score, #best-score {
      font-size: 20px;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background-color: #8f7a66;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #a1887f;
    }
    #game-container {
      width: 420px;
      height: 420px;
      margin: 10px auto;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      background-color: #bbada0;
      padding: 10px;
      border-radius: 10px;
    }
    .tile {
      position: relative;  /* 加這行讓內部絕對定位生效 */
      width: 90px;
      height: 90px;
      background-color: #cdc1b4;
      border-radius: 5px;
      transition: background-color 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .tile img {
      width: 80px;
      height: 80px;
      border-radius: 5px;
      user-select: none;
      pointer-events: none;
    }
    .tile .number {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      font-weight: bold;
      color: rgba(0,0,0,0.7);
      pointer-events: none;
      text-shadow: 1px 1px 2px #fff;
    }
    #leaderboard {
      max-width: 420px;
      margin: 10px auto;
      background: #eee4da;
      border-radius: 10px;
      padding: 10px;
      text-align: left;
      font-size: 18px;
      color: #776e65;
    }
    #game-over {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-color: rgba(250, 248, 239, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 20;
    }
    .game-over-content {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      text-align: center;
    }
    .game-over-content h2 {
      font-size: 36px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="start-screen">
    <h2>歡迎來到 4096（照片+數字版）！</h2>
    <p>滑動方塊合成更高的數字，方塊會顯示你的照片與數字！</p>
    <button onclick="startGame()">開始遊戲</button>
  </div>

  <h1>4096 遊戲</h1>
  <div id="score-container">
    <div id="score">分數：0</div>
    <div id="best-score">最高分：0</div>
    <button onclick="restartGame()">重新開始</button>
  </div>
  <div id="game-container"></div>
  <div id="leaderboard">
    <h3>排行榜（前5名）</h3>
    <ol id="leaderboard-list"></ol>
  </div>
  <p>用鍵盤或滑動來移動方塊</p>

  <script>
    const container = document.getElementById("game-container");
    const scoreDisplay = document.getElementById("score");
    const bestScoreDisplay = document.getElementById("best-score");
    const leaderboardList = document.getElementById("leaderboard-list");
    let board = [];
    let score = 0;
    let bestScore = localStorage.getItem("bestScore") || 0;
    let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];

    // 請把下面路徑改成你的照片路徑或網址
    const photoMap = {
      2: "1000003643.jpg",
      4: "image0.jpg",
      8: "image1 (1).jpg",
      16: "image1.jpg",
      32: "image2 (1).webp",
      64: "image2.jpg",
      128: "image3.jpg",
      256: "image4.jpg",
      512: "IMG_2503.jpg",
      1024: "IMG_2844.jpg",
      2048: "SPOILER_20250403_054119003_iOS.jpg",
      4096: "IMG_3428.jpg"
    };

    function startGame() {
      document.getElementById("start-screen").style.display = "none";
      createBoard();
      updateLeaderboardUI();
    }

    function restartGame() {
      removeGameOverScreen();
      createBoard();
    }

    function createBoard() {
      board = Array(4).fill().map(() => Array(4).fill(0));
      score = 0;
      addRandomTile();
      addRandomTile();
      drawBoard();
      updateScores();
    }

    function drawBoard() {
      container.innerHTML = "";
      for (let row of board) {
        for (let cell of row) {
          const tile = document.createElement("div");
          tile.className = "tile";
          if (cell === 0) {
            tile.textContent = "";
            tile.style.backgroundColor = "#cdc1b4";
          } else {
            tile.style.backgroundColor = "#fff";
            const img = document.createElement("img");
            img.src = photoMap[cell] || photoMap[2];
            img.alt = cell;
            tile.appendChild(img);

            const numDiv = document.createElement("div");
            numDiv.className = "number";
            numDiv.textContent = cell;
            tile.appendChild(numDiv);
          }
          container.appendChild(tile);
          if (cell === 4096) {
            setTimeout(() => alert("🎉 恭喜你達成 4096！"), 100);
          }
        }
      }
    }

    function updateScores() {
      scoreDisplay.textContent = "分數：" + score;
      if (score > bestScore) {
        bestScore = score;
        localStorage.setItem("bestScore", bestScore);
      }
      bestScoreDisplay.textContent = "最高分：" + bestScore;
    }

    function addRandomTile() {
      let empty = [];
      board.forEach((row, r) =>
        row.forEach((cell, c) => {
          if (cell === 0) empty.push([r, c]);
        })
      );
      if (empty.length === 0) return;
      let [r, c] = empty[Math.floor(Math.random() * empty.length)];
      board[r][c] = Math.random() < 0.9 ? 2 : 4;
    }

    function slide(row) {
      row = row.filter(val => val);
      for (let i = 0; i < row.length - 1; i++) {
        if (row[i] === row[i + 1]) {
          row[i] *= 2;
          score += row[i];
          row[i + 1] = 0;
        }
      }
      let newRow = row.filter(val => val);
      while (newRow.length < 4) newRow.push(0);
      return newRow;
    }

    function move(direction) {
      let moved = false;

      if (direction === "left") {
        board = board.map(row => {
          const newRow = slide(row);
          if (JSON.stringify(newRow) !== JSON.stringify(row)) moved = true;
          return newRow;
        });
      } else if (direction === "right") {
        board = board.map(row => {
          const reversed = [...row].reverse();
          const newRow = slide(reversed).reverse();
          if (JSON.stringify(newRow) !== JSON.stringify(row)) moved = true;
          return newRow;
        });
      } else if (direction === "up") {
        for (let c = 0; c < 4; c++) {
          const col = [board[0][c], board[1][c], board[2][c], board[3][c]];
          const newCol = slide(col);
          for (let r = 0; r < 4; r++) {
            if (board[r][c] !== newCol[r]) moved = true;
            board[r][c] = newCol[r];
          }
        }
      } else if (direction === "down") {
        for (let c = 0; c < 4; c++) {
          const col = [board[0][c], board[1][c], board[2][c], board[3][c]].reverse();
          const newCol = slide(col).reverse();
          for (let r = 0; r < 4; r++) {
            if (board[r][c] !== newCol[r]) moved = true;
            board[r][c] = newCol[r];
          }
        }
      }

      if (moved) {
        addRandomTile();
        drawBoard();
        updateScores();
        if (checkGameOver()) {
          saveScoreToLeaderboard(score);
          updateLeaderboardUI();
          setTimeout(showGameOverScreen, 200);
        }
      }
    }

    function checkGameOver() {
      for (let r = 0; r < 4; r++) {
        for (let c = 0; c < 4; c++) {
          if (board[r][c] === 0) return false;
          if (c < 3 && board[r][c] === board[r][c + 1]) return false;
          if (r < 3 && board[r][c] === board[r + 1][c]) return false;
        }
      }
      return true;
    }

    function showGameOverScreen() {
      const overlay = document.createElement("div");
      overlay.id = "game-over";
      overlay.innerHTML = `
        <div class="game-over-content">
          <h2>遊戲結束 😭</h2>
          <p>你的分數：${score}</p>
          <button onclick="restartGame()">再玩一次</button>
        </div>
      `;
      document.body.appendChild(overlay);
    }

    function removeGameOverScreen() {
      const overlay = document.getElementById("game-over");
      if (overlay) overlay.remove();
    }

    function saveScoreToLeaderboard(score) {
      leaderboard.push(score);
      leaderboard.sort((a, b) => b - a);
      leaderboard = leaderboard.slice(0, 5);
      localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
    }

    function updateLeaderboardUI() {
      leaderboardList.innerHTML = "";
      leaderboard.forEach((s, i) => {
        const li = document.createElement("li");
        li.textContent = `${i + 1}. ${s} 分`;
        leaderboardList.appendChild(li);
      });
    }

    document.addEventListener("keydown", e => {
      if (["ArrowLeft", "ArrowRight", "ArrowUp", "ArrowDown"].includes(e.key)) {
        move(e.key.replace("Arrow", "").toLowerCase());
      }
    });

    let startX, startY;
    container.addEventListener("touchstart", e => {
      const touch = e.touches[0];
      startX = touch.clientX;
      startY = touch.clientY;
    });

    container.addEventListener("touchend", e => {
      const touch = e.changedTouches[0];
      const dx = touch.clientX - startX;
      const dy = touch.clientY - startY;

      if (Math.abs(dx) > Math.abs(dy)) {
        move(dx > 0 ? "right" : "left");
      } else {
        move(dy > 0 ? "down" : "up");
      }
    });
  </script>
</body>
</html>
